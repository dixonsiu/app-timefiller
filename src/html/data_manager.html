<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href='./css/bootstrap-4.0.0.min.css' rel='stylesheet' type='text/css'>
  <link href="./css/fontawesone-5.0.8.all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/personium.css">
  <link rel="stylesheet" href="./css/skillshare.css">

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/popper-1.12.9.min.js"></script>
  <script src="./js/bootstrap-4.0.0.min.js"></script>
  <script src="./js/jdenticon@1.8.0"></script>
  <script defer src="./js/fontawesome-5.0.8.all.js"></script>
  <script src="./common/underscore/underscore-min.js"></script>
  <script src="./common/handlebars/handlebars.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/app.js"></script>

  <title data-i18n="glossary:myDataMessage.title"></title>
</head>

<body class="data-manager">
  <header class="top">
    <a class="header-btn pn-back-btn" onclick="backPrevScreen();">
      <div id="back_btn" class="pn-btn white">
        <i class="fas fa-angle-left fa-2x icon"></i>
      </div>
    </a>
    <div class="header-title">
      <div class="title" data-i18n="glossary:myDataMessage.title"></div>
    </div>
  </header>

  <main>
    <div class="extcell-profile">
      <div id="data-manager-role" class="role-img-area"></div>

      <script id="data-manager-template" type="text/x-handlebars-template">
        <div class="arrow-to-img">
          <div class="my_icon user-icon user-icon-large" style="background-image: url({{dispImage}});"></div>
          <div class="font-weight-bold">{{dispName}}</div>
        </div>
      </script>
      <script>
          $(function() {
            Handlebars.registerHelper({
              'eq': function(v1, v2) {
                return v1 == v2;
              }
            });
            var source = $("#data-manager-template").text();
            var template = Handlebars.compile(source);
            Common.getProfile(Common.getCellUrl(), function(profObj) {
              var html = template(profObj);
              $("#data-manager-role").html(html);
            });          
          });

          function backPrevScreen() {
            if (sessionStorage.screen) {
              location.href = sessionStorage.screen + ".html";
            } else {
              location.href = "index.html";
            }
          }
      </script>

      <div class="user-description" data-i18n="glossary:myDataMessage.description">
        <!-- <div class="font-weight-bold">description</div> -->
      </div>
    </div>

    <ul class="hover-action application">
      <a href="javascript:void(0)">
        <li>
          <div class="pn-list">
            <div class="data-info">
              <div class="title">
                <span class="app-icon">
                  <img class="img-fluid" src="img/address@3x.png" data-i18n="[alt]glossary:myDataMessage.attributes">
                </span>
                <span class="app-name" data-i18n="glossary:myDataMessage.attributes"></span>
              </div>
            </div>
          </div>
        </li>
      </a>
      <a href="data_manager_info.html">
        <li>
          <div class="pn-list">
            <div class="data-info">
              <div class="title">
                <span class="app-icon">
                  <img class="img-fluid" src="img/game@3x.png" data-i18n="[alt]glossary:myDataMessage.interests">
                </span>
                <span class="app-name" data-i18n="glossary:myDataMessage.interests"></span>
              </div>
            </div>
          </div>
        </li>
      </a>
      <a href="javascript:void(0)">
        <li>
          <div class="pn-list">
            <div class="data-info">
              <div class="title">
                <span class="app-icon">
                  <img class="img-fluid" src="img/fitness@3x.png" data-i18n="[alt]glossary:myDataMessage.fitness">
                </span>
                <span class="app-name" data-i18n="glossary:myDataMessage.fitness"></span>
              </div>
            </div>
          </div>
        </li>
      </a>
      <a href="data_manager_skill.html">
        <li>
          <div class="pn-list">
            <div class="data-info">
              <div class="title">
                <span class="app-icon">
                  <img class="img-fluid" src="img/skillshare@3x.png" data-i18n="[alt]glossary:myDataMessage.skills">
                </span>
                <span class="app-name" data-i18n="glossary:myDataMessage.skills"></span>
              </div>
            </div>
          </div>
        </li>
      </a>
    </ul>
  </main>

</body>

</html>
